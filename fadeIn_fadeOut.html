<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>演示淡入淡出</title>
    <script type="text/javascript" src="jquery/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/fadeIn_fadeOut.js"></script>
</head>
<body>
    <button id="in">fadeIn</button>
    <button id="out">fadeOut</button>
    <button id="toggle">fadeToggle</button>
    <button id="to">fadeTo</button>
    <div id="div1" style="width: 80px;display: none;height: 80px;background-color: black"></div>
    <div id="div2" style="width: 80px;display: none;height: 80px;background-color: #ece023"></div>
    <div id="div3" style="width: 80px;display: none;height: 80px;background-color: red"></div>
</body>
</html>
