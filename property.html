<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>演示JQuery的属性操作（获取值和设置值）</title>
    <script type="text/javascript" src="jquery/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/property.js"></script>
</head>
<body>

    <!-- 获取值 -->
    <p id="text">this is my webpage<a>这是一个a标签</a></p>
    <button id="btn1">点击</button>
    <p><input type="text" id="it" value="jikexueyuan"></p>
    <p><a href="htpp://www.jikexueyuan.com" id="aid"></a></p>
    <button id="btn2">点击</button>




    <!-- 设置值 -->
    <p id="p1">Hello World!</p>
    <p id="p2">Hello World!</p>
    <input type="text" value="hello world" id="i1">
    <button id="btn3">按钮</button>
    <button id="btn4">按钮</button>
    <button id="btn5">按钮</button>

    <!-- 这里要注意:a标签中的href的网址要加上http或者https协议，不然不能访问 -->
    <a title="pre" href="http://www.baidu.com" id="aid1">最初是百度，接下来是极客学院</a>
    <button id="btn6">按钮</button>

    <p id="p3">Hello World</p>
    <button id="btn7">按钮</button>
</body>
</html>
